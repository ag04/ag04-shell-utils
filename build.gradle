plugins {
    id 'net.researchgate.release' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.5.RELEASE'
}

group = 'com.ag04.utils'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

uploadArchives {
    repositories {
        if (project.hasProperty('ag04_nexus_username') && project.hasProperty('ag04_nexus_password')) {
            maven {
                url 'http://nexus.ag04.com/content/repositories/releases'
                credentials {
                    username ag04_nexus_username
                    password ag04_nexus_password
                }
            }
        }
    }
}


afterReleaseBuild.dependsOn uploadArchives

release.failOnSnapshotDependencies=false

repositories {
    maven {
        url 'http://nexus.ag04.com/content/repositories/releases'
    }
    maven {
        url 'https://repo.spring.io/libs-snapshot'
    }
    maven {
        url 'http://repo.spring.io/libs-snapshot-local'
    }
    maven {
        url 'http://repo.spring.io/release'
    }
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework:spring-context-support'
    compile 'org.apache.commons:commons-lang3:3.5'

    compile 'de.vandermeer:asciitable:0.3.2'
    compile "org.jline:jline:${jlineVersion}"

    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"

    compile 'org.slf4j:slf4j-api:1.7.25'

    testCompile "org.springframework.shell:spring-shell-starter:${springShellVersion}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}