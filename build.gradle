plugins {
    id 'net.researchgate.release' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.5.RELEASE'
}

group = 'com.ag04.utils'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

uploadArchives {
    repositories {
        if (hasProperty('ag04_nexus_username') && hasProperty('ag04_nexus_password')) {
            maven {
                url 'http://nexus.ag04.com/content/repositories/releases'
                credentials {
                    username ag04_nexus_username
                    password ag04_nexus_password
                }
            }
        }
    }
}


afterReleaseBuild.dependsOn uploadArchives

dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework:spring-context-support'
    compile 'org.apache.commons:commons-lang3:3.5'

    compile 'de.vandermeer:asciitable:0.3.2'
    compile "org.jline:jline:${jlineVersion}"

    compile 'org.slf4j:slf4j-api:1.7.25'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
}